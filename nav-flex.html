<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        nav ul {
            display: flex;
            list-style: none;

        }

        nav li {
            border: 1px dashed white;
            height: 100px;
            width: 100px;
            padding: 4px;
        }

        section ul {

            border: 2px pink dotted;
        }
    </style>

</head>

<body>

    <nav>
        <ul>
            <li>link1</li>
            <li>link2</li>
            <li>link3</li>
            <li>link4</li>
            <li>link5</li>
        </ul>
    </nav>
    <section>

        <ul>
            <li>morestuff1</li>
            <li>morestuff2</li>
            <li>morestuff3</li>
        </ul>
    </section>



</body>

</html>
